# Video Filters
vf=scale=1280:-1,hqdn3d=3:3:6:6,unsharp=5:5:0.8,eq=contrast=1.1:brightness=0.05:gamma=1.2

# Explanation:
# scale=1280:-1         — Rescales video to 1280px width (keeps aspect ratio)
# hqdn3d=3:3:6:6        — High-quality denoise (great for old videos)
# unsharp=5:5:0.8       — Adds sharpness without grain
# eq=...                — Adjusts image (boosts contrast, brightness, gamma)
vf-add=curves=preset=lighter